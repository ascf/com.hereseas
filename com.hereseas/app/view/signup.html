
    <div layout="row" layout-wrap style="padding-top:100px;">
        <div flex="20">

        </div>
        <div flex>
            <md-toolbar class=" md-accent">
                <h2 class="md-toolbar-tools">
                    <span>Sign up</span>
                </h2>
            </md-toolbar>
            <md-content md-theme="docs-dark" layout-padding>

                <form name="signupForm" novalidate>
                    <md-input-container flex>
                        <label>Email</label>
                        <input required name="email" ng-model="signUpData.email" type="email">
                        <div ng-messages="signupForm.email.$error">
                            <div ng-message="required">This is required.</div>
                            <div ng-message="email">Please input a valid email.</div>
                        </div>
                    </md-input-container>
                    <md-input-container flex>
                        <label>Password</label>
                        <input required md-minlength="6" name="password" id="password" ng-model="signUpData.password" type="password">
                        <div ng-messages="signupForm.password.$error">
                            <div ng-message="required">This is required.</div>
                            <div ng-message="md-minlength">At least 6 characters.</div>
                        </div>
                    </md-input-container>
                    <md-input-container flex>
                        <label>Confirm Password</label>
                        <input required md-minlength="6" name="password2" match-value="password" ng-model="signUpData.password2" type="password">
                        <div ng-messages="signupForm.password2.$error">
                            <div ng-message="required">This is required.</div>
                            <div ng-message="unmatched">Password not the same</div>
                        </div>
                    </md-input-container>
                    <md-button flex="100" type="submit" ng-disabled="signupForm.$invalid||signupForm.password2.$error.unmatched" ng-click="signUpSubmit()">Sign up</md-button>
                    <md-button flex="100" type="reset">Reset</md-button>

                    <div flex="100">
                        Already have an account?
                        <md-button class="md-primary" ng-href="#/login">Log in</md-button>
                    </div>
                </form>
            </md-content>

        </div>
        <div flex="20">

        </div>
    </div>
