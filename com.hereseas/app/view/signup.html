<div ui-view="content">
    <div layout="row" layout-wrap>
        <div flex="20">

        </div>
        <div flex>
            <md-toolbar class=" md-accent">
                <h2 class="md-toolbar-tools">
                    <span>Sign up</span>
                </h2>
            </md-toolbar>
            <md-content md-theme="docs-dark" layout-padding>

                <form name="signupForm" novalidate>
                    <md-input-container flex>
                        <label>Email</label>
                        <input required name="email" ng-model="user.email" type="email">
                        <div ng-messages="signupForm.email.$error">
                            <div ng-message="required">This is required.</div>
                            <div ng-message="email">Please input a valid email.</div>
                        </div>
                    </md-input-container>
                    <md-input-container flex>
                        <label>Password</label>
                        <input required md-minlength="6" name="password" ng-model="user.password" type="password">
                        <div ng-messages="signupForm.password.$error">
                            <div ng-message="required">This is required.</div>
                            <div ng-message="md-minlength">At least 6 characters.</div>
                        </div>
                    </md-input-container>
                    <md-button flex="100" type="submit" ng-disabled="signupForm.$invalid" ng-click="signUpSubmit">Sign up</md-button>
                    <md-button flex="100" type="reset">Reset</md-button>
                </form>
            </md-content>

        </div>
        <div flex="20">

        </div>
    </div>
</div>
