
<div autoscroll="true"; style="background-color:rgb(248,248,249);min-width:1000px">
    <header ng-include="'app/view/partials/_header-one.html'"></header>
    <div top-bar></div>
    <div class="container" style="padding-top:27.7px;padding-bottom:29.5px;width:1000px">
            <div layout="row">
                <div style="width:650px;border-right:1px solid #D4D4D2;padding-right:auto;padding-right:30px;">
                    <div style="background-repeat:no-repeat;background-size:cover;width:615px;height:250px" ng-style="{'background-image':'url('+image+')'}"></div>
                </div>
                <div style="padding-left:15px;">
                    <div layout="column">
                        <div layout="row" layout-wrap>
                            <div layout="column" ng-repeat="schoolMate in newSchoolMates | limitTo: 8" style="padding-top:10px;" >

                                <div ng-click="showOtherUserInfo(schoolMate._id)" style="outline:none;background-size:cover;" ng-style="{'background-image':'url('+schoolMate.avatar+')'}" class="center-block mates_wrapper school"></div>
                                <div style="padding-top:5px;width:75px; font-size:13px;" align="center">{{schoolMate.username}}</div>
                            </div>
                        </div>
                        <div layout="row"  style="margin-top:15px;">
                                <a style="font-size:12px;margin-left:200px;" href="#/schoolMates/{{schoolId}}">浏览所有校友({{schoolMates.length}})>></a>
                        </div>
                    </div>
                </div>
            </div>
            <div layout="row">
                <div style="padding-left:15px;width:650px;border-right:1px solid #D4D4D2;padding-right:15px;margin-right:0px">

                </div>
                <div style="width:320px;padding-left:20px">
                </div>
            </div>
        </div>
    </div>

    <div style="background-image:url(/app/view/img/school/bg1.svg);border-top:1px solid #D4D4D2;padding-top:17.72px;padding-bottom:22.26px;background-size:100%;background-color:rgb(248,248,249);background-repeat:no-repeat;text-align:center;min-width:1000px;">
        <div class="container" style="padding-top:10px;width:1000px;">
            <div style="font-size:30px;" style="height:20.43px;width:81.23px;color:#EA5743" >找房</div>
            <div style="margin-top:25px;" layout="row" layout-align="center">
                 <div class="three" style="padding-top:20px;text-align:center;font-size:18px;" ng-hide="hasApt[0].exist" layout="column">
                    <div style="margin-left:90px;background-image:url(/app/view/img/information/sorry.jpg);background-size:cover;height:100px;width:105px;">
                        
                    </div>
                 <div><br/>——暂无任何信息——</div>   
                </div>
                <a href="#/rooms/{{aptId1}}" class="img-three" ng-show="hasApt[0].exist">
                    <div class="three" ng-style="{'background-image':'url('+aptImg1+')'}">
                    </div>
                </a>
                 <!--<div flex style="height:400px;background-repeat:no-repeat; background-size:cover; " ng-style="{'background-image':'url('+data.cover+')'}">
                    </div>-->
                <a href="#/rooms/{{aptId2}}" class="img-three" ng-show="hasApt[1].exist">
                    <div class="three" ng-style="{'background-image':'url('+aptImg2+')'}">
                    </div>
                </a>
                <a href="#/rooms/{{aptId3}}" class="img-three" ng-show="hasApt[2].exist">
                    <div class="three" ng-style="{'background-image':'url('+aptImg3+')'}">
                    </div>
                </a>
            </div>
            <div class="showMoreButton" title="查看吉屋" style="outline:none; height: 40px;width: 180;line-height:40px;background-image : url(/app/view/img/buttons/button1.svg);" ng-click="showAllApts()"><strong>寻找更多</strong></div>
        </div>
    </div>

    <div style="background-image:url(/app/view/img/school/bg1.svg);border-top:1px solid #D4D4D2;padding-top:17.72px;padding-bottom:22.26px;background-size:100%;background-color:rgb(248,248,249);background-repeat:no-repeat;text-align:center;min-width:1000px;">
        <div class="container" style="padding-top:10px;width:1000px;">
            <div style="font-size:30px;" style="height:20.43px;width:81.23px;color:#EA5743" >淘货</div>

                    <div style="margin-left:90px;background-image:url(/app/view/img/information/sorry.jpg);background-size:cover;height:100px;width:105px;">
                        
                    </div>

                    </div>

        </div>
    </div>

        <div class="container" style="padding-top:10px;width:1000px;">
            <div style="font-size:30px;" style="height:20.43px;width:81.23px;color:#EA5743" >寻车</div>
            <div style="margin-top:25px;" layout="row" layout-align="center">
                <div class="three" style="padding-top:20px;text-align:center;font-size:18px;" ng-hide="hasCar[0].exist" layout="column">
                    <div style="margin-left:90px;background-image:url(/app/view/img/information/sorry.jpg);background-size:cover;height:100px;width:105px;">
                        
                    </div>
                 <div><br/>——暂无任何信息——</div>
                </div>
                <a href="#/cars/{{carId1}}" class="img-three" ng-show="hasCar[0].exist">
                    <div class="three" ng-style="{'background-image':'url('+carImg1+')'}">
                    </div>
                </a>

                    </div>-->
                <a href="#/cars/{{carId2}}" class="img-three" ng-show="hasCar[1].exist">
                    <div class="three" ng-style="{'background-image':'url('+carImg2+')'}">

                    <div class="three" ng-style="{'background-image':'url('+carImg3+')'}">
                    </div>
                </a>
            </div>
            <div class="showMoreButton" title="查看车行" style="outline:none; height: 40px;width: 180;line-height:40px;background-image : url(/app/view/img/buttons/button1.svg);" ng-click="showAllCars()"><strong>寻找更多</strong></div>
        </div>
    </div>

    <div class="hide" ng-style="{'background-image':'url('+bgImg+')'}" style="border-top:1px solid #D4D4D2;padding-top:17.72px;padding-bottom:22.26px;background-size:100%;background-color:rgb(248,248,249);background-repeat:no-repeat;text-align:center;min-width:1000px;">
        <div class="container" style="padding-top:17.72px;width:900px;">
            <div style="font-size:30px;" style="height:20.43px;width:81.23px;color:#EA5743" >活动</div>
            <div style="margin-top:15px;" layout="row">
                <a href="#/activs/1" class="img-three">
                    <div class="three" ng-style="{'background-image':'url('+goodImg1+')'}">
                    </div>
                </a>
                 <!--<div flex style="height:400px;background-repeat:no-repeat; background-size:cover; " ng-style="{'background-image':'url('+data.cover+')'}">
                    </div>-->
                <a href="#/activs/1" class="img-three">
                    <div class="three" ng-style="{'background-image':'url('+goodImg2+')'}">
                    </div>
                </a>
                <a href="#/activs/1" class="img-three">
                    <div class="three" ng-style="{'background-image':'url('+goodImg3+')'}">
                    </div>
                </a>
            </div>
            <div class="showMoreButton" title="showMoreButton" style="outline:none;height: 50px;width: 180;background-image : url(/app/view/img/buttons/button1.svg);" ng-click="showAllActivs()">寻找更多</div>
        </div>
    </div>
