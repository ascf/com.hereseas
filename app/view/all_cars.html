<div>

                <div layout="row">
                    <img style="width:22px;height:22px;" src=""/>
                    <span flex></span>
                    <span>car maker</span>
                </div>
                <select style="margin-top:10px;background:#A19F9B;text-indent:35px;color:white;" ng-model="carMaker">
                    <option value="1">None</option>
                    <option value="2">BMW</option>
                    <option value="2">Audi</option>
                    <option value="2">VW</option>
                    <option value="2">Honda</option>
                    <option value="2">Toyota</option>
                    <option value="2">Mazda</option>
                </select>
            </div>
