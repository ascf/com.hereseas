<div style="background-color:rgb(248,248,249);" style="min-width:1000px;">
    <header ng-include="'app/view/partials/_header-one.html'"></header>
    <div class="container" style="width:1000px; padding-bottom:0px; margin-bottom:20px;" layout="row" id="content">          
            <!--items left-->
            <div flex=70 layout="column" style="padding-right:20px">
                <div>
                    <h3 style="margin-top:0px;">{{item.itemName}}</h3>
                    <div ng-style="{'background-image':'url('+item.cover+')'}" style="height:280px;background-size:cover;"></div>
                </div>
                <div style="margin-top:20px;margin-bottom:20px;padding-left:3px;padding-right:3px;">
                    <div layout="row" style="float:left">
                        <div layout="row" style="width:140px;height:46px;background-color:rgb(71,175,150);padding-top:5px;padding-bottom:5px;border-radius:3px;color:#FFFFFF">
                            <div class="center-block" style="width:105px;">
                                <div style="background:url(/app/view/img/items/tele.png);background-size:cover;width:27px;height:27px;margin-top:5px;margin-right:5px;float:left"></div>
                                <h4>即刻联系</h4>
                            </div>
                        </div>
                        <div layout="row" style="width:140px;height:46px;background-color:rgb(240,140,106);padding-top:5px;padding-bottom:5px;border-radius:3px;color:#FFFFFF;margin-left:20px;">
                            <div class="center-block" style="width:70px;">
                                <div style="background:url(/app/view/img/items/resrv.png);background-size:cover;width:27px;height:27px;margin-top:5px;margin-right:5px;float:left"></div>
                                <h4>预定</h4>
                            </div>
                        </div>
                    </div>
                    <div layout="row" style="float:right;">
                        <div style="background:url(/app/view/img/items/star.png);background-size:cover;width:48px;height:46px;margin-right:15px"></div>
                        <div style="background:url(/app/view/img/items/circle.png);background-size:cover;width:48px;height:47px;margin-right:5px"></div>
                    </div>
                </div>
                <div style="padding-left:3px">
                    <div class="well pre-scrollable" style="background-color:#FFFFFF;height:180px;padding-top:8px;padding-left:8px;padding-right:8px">
                        <p style="margin-top:0;margin-bottom:0;font-size:15px;">地址：{{item.address.full}}</p>
                        <p style="margin-top:0;font-size:15px;">详细信息：{{item.description}}</p>
                    </div>
                </div>
            </div>
            <!--items right-->
            <div flex=30 layout="column">
                <div layout="row">
                    <div flex= 25>
                        <img style="height:50px;width:50px;" class="img-circle" ng-src="{{item.userAvatar}}"/>
                    </div>
                    <div flex= 20>
                        <h5>{{item.username}}</h5>
                    </div>
                    <div flex= 55>
                        <h5>{{schoolName}}</h5>
                    </div>
                </div>
                <div class="center-block" style="margin-top:10px;">该用户还发布了</div>
                <div style="width:310px;height:303px;">
                    <div ng-repeat="otherItem in otherItems" style="padding:3px;float:left; outline:none;" ng-click="goToEach($index)">
                        <div ng-style="{'background-image':'url('+otherItem.content.cover+')'}" style="width:95px;height:95px;background-size:cover;margin-top:-1px;margin-left:-1px;"></div>
                    </div>
                </div>
                <div style="margin-top:20px;padding-top:5px;padding-bottom:5px"><div id="itemMap" class="application" style="height:210px;width:300px;"></div></div>
            </div>
    </div>
    <div footer></div>
</div>
