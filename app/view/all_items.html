<div style="background-color:rgb(248,248,249);min-width:1000px">
    <header ng-include="'app/view/partials/_header-one.html'"></header>
    <div top-bar></div>
    
    <div class="container" style="padding-top:27.7px;padding-bottom:27.7px;width:1000px">
        <div style="width:1000px" layout="row">
                <div class="filter-bar" style="width:165px">筛选栏</div>

                <div layout="row" style="height:25px;margin-top:10px;padding-left:50px;padding-right:10px;">
                    <div style="padding:2 15 0 15;border-radius:2px;border:1px solid #A19F9B;margin-right:10px;width:70px">
                        <div ng-hide="selectData.category==''" ng-click="setCategory('')">所&nbsp;&nbsp;有</div><div ng-show="selectData.category==''" style="color:#3CB49E">所&nbsp;&nbsp;有</div>
                     </div>
                    <div style="padding:2 15 0 15;border-radius:2px;border:1px solid #A19F9B;margin-right:10px;width:70px">
                        <div ng-hide="selectData.category=='furniture'" ng-click="setCategory('furniture')">家&nbsp;&nbsp;具</div><div ng-show="selectData.category=='furniture'" style="color:#3CB49E">家&nbsp;&nbsp;具</div>
                    </div>
                    <div style="padding:2 15 0 15;border-radius:2px;border:1px solid #A19F9B;margin-right:10px;width:70px">
                        <div ng-hide="selectData.category=='equipment'" ng-click="setCategory('equipment')">电&nbsp;&nbsp;器</div><div ng-show="selectData.category=='equipment'" style="color:#3CB49E">电&nbsp;&nbsp;器</div>
                    </div>
                    <div style="padding:2 5 0 5;border-radius:2px;border:1px solid #A19F9B;margin-right:10px;width:70px">
                        <div ng-hide="selectData.category=='electric'" ng-click="setCategory('electric')">电子产品</div><div ng-show="selectData.category=='electric'" style="color:#3CB49E">电子产品</div>
                    </div>
                    <div style="padding:2 15 0 15;border-radius:2px;border:1px solid #A19F9B;margin-right:10px;width:70px">
                        <div ng-hide="selectData.category=='book'" ng-click="setCategory('book')">书&nbsp;&nbsp;籍</div><div ng-show="selectData.category=='book'" style="color:#3CB49E">书&nbsp;&nbsp;籍</div>
                    </div>
                    <div style="padding:2 5 0 5;border-radius:2px;border:1px solid #A19F9B;margin-right:10px;width:70px">
                        <div ng-hide="selectData.category=='necessity'" ng-click="setCategory('necessity')">生活用品</div><div ng-show="selectData.category=='necessity'" style="color:#3CB49E">生活用品</div>
                    </div>
                    <div style="padding:2 15 0 15;border-radius:2px;border:1px solid #A19F9B;width:70px">
                        <div ng-hide="selectData.category=='other'" ng-click="setCategory('other')">其&nbsp;&nbsp;他</div><div ng-show="selectData.category=='other'" style="color:#3CB49E">其&nbsp;&nbsp;他</div>
                    </div>
                </div>
            
            <div layout="row" style="padding-left:20px;margin-top:10px;">
                <div style="width:20px;height:20px;background-image:url(/app/view/img/header/search.png);background-size:cover"></div>
                <input ng-model="searchCont" style="margin-left:10px;border-radius:4px;width:140px;height:25px;border:1px solid #D5D4D2" placeholder="搜索你要的物品"></input>
            </div>
        </div>
        <div layout="row" style="padding-top:20px;">
            <div layout="row">
                <div ng-show="favsItems.length==0 && notFavsItems.length==0">没有结果</div>

                    <div id="apts_panel" style="overflow-y:scroll;height:530px;width:560px;margin-left:10px;margin-right:10px;" layout="row">
                        <div layout="column">
                            <a href="#/items/{{item._id}}" ng-repeat="item in notFavsItems">
                            <div style="width:250px;height:160px;background-size:cover;background-repeat:no-repeat;margin-left:10px;margin-right:10px;margin-bottom:35px;padding-left:0;padding-right:0;" ng-style="{'background-image':'url('+item.cover+')'} " >
                                <div layout="row">
                                    <img style="height:22px;width:22px;margin-top:10px;margin-left:10px;"  src="/app/view/img/profile/favorite1.png" ng-click="addToFavs($index)"/>
                                    <div style="width:52px;height:52px;background-size:100% 100%;background-repeat:no-repeat;margin-right:0;margin-left:auto;" ng-style="{'background-image':'url(/app/view/img/profile/price.png)'} ">
                                        <div class="rotate" style="font-size:9px;padding-top:5px;padding-left:30px">{{item.price}}</div>

                                    </div>
                                </div>
                                <div layout="row" style="margin-top:80px;margin-left:10px;">
                                    <img style="height:52px;width:52px;" class="img-circle" ng-src="{{item.userAvatar}}"/>
                                </div>
                            </div>
                            </a>
                        </div>
                        <div layout="column">
                            <a href="#/items/{{item._id}}" ng-repeat="item in favsItems">
                            <div style="width:250px;height:250px;background-size:cover;background-repeat:no-repeat;margin-left:10px;margin-right:10px;margin-bottom:35px;padding-left:0;padding-right:0;" ng-style="{'background-image':'url('+item.cover+')'}">
                                <div layout="row">
                                    <img style="height:22px;width:22px;margin-top:10px;margin-left:10px;" src="/app/view/img/profile/favorite2.png" ng-click="removeFavs($index)"/>
                                    <div style="width:52px;height:52px;background-size:100% 100%;background-repeat:no-repeat;margin-right:0;margin-left:auto;" ng-style="{'background-image':'url(/app/view/img/profile/price.png)'} ">
                                        <div class="rotate" style="font-size:9px;padding-top:5px;padding-left:30px">{{item.price}}</div>
                                    </div>
                                </div>
                                <div layout="row" style="margin-top:170px;margin-left:10px;">
                                    <img style="height:52px;width:52px;" class="img-circle" ng-src="{{item.userAvatar}}"/>
                                </div>
                            </div> 
                            </a>
                        </div>
                    </div>
                </div>
            <div id="itemsMap" class="application" style="height:530px;width:320px;"> </div>
        </div>
    </div>
    
<div footer></div>
</div>

<style>
    .labels {
      color: white;
      font-size: 2px;
      text-align: center;
      white-space: nowrap;
    }
    .left-menu{
        width:58px;
        padding-top:8px;
        padding-bottom:8px;
        border-bottom:2px solid #858280;
        color:#6A6966
    }
    .left-menu-last{
        width:58px;
        padding-top:8px;
        padding-bottom:8px;
        color:#6A6966
    }
</style>
