<md-toolbar style="background-color:#EEEEED;margin-left:auto;margin-right:auto;" ng-style="setHeaderWidth()">
    <div class="md-toolbar-tools" layout="row" >


        <md-icon ng-show="windowWidth > changePoint" clickme ng-click="goHome()" md-svg-icon="/app/view/img/header/hereseas.svg" style="height:50;width:140px;margin-left:0px;margin-right:80px;"></md-icon>

        <div id="abcd" style="background-color: #FFFFFF;" layout="row">
            <md-icon md-svg-icon="/app/view/img/header/search.svg" style="margin-left:6px;border-right:2px solid #EEEEED"></md-icon>
            <input ng-controller="SchoolSearchCtrl" ng-model="selected" class="form-control" type="text" placeholder="寻找你的大学" style="width:350px;text-align:left;border-top:0px;border-left:0px;border-right:0px;border-bottom:0px;" ng-style="setInputWidth()" typeahead="school for school in schools | filter:$viewValue | limitTo:3"></input>
        </div>
        <span flex></span>
        
        <div layout="row" ng-show="windowWidth > changePoint">

            <md-button ng-hide="logged()" id="headBtn" style="color : black;" ng-click="showSignup()">注册</md-button>

            <md-button ng-hide="logged()" id="headBtn" style="color : black;" ng-click="showLogin()">登录</md-button> 
            <md-button id="headBtn" ng-show="logged()"  style="color : black;" ng-click="goProfile()">用户</md-button>
            <md-button id="headBtn" ng-show="logged()"  style="color : black;" ng-click="logOut()">退出</md-button>
            
            <md-button id="headBtn"  class="md-icon-button" aria-label="msg">
                <md-icon md-svg-icon="/app/view/img/header/msg.svg"  style="color: black;"></md-icon>
            </md-button>
            
            <div > 
                <md-button id="headBtn" style="color:white;background-color:#62B5DB;margin-left:20px;margin-top:5px" ng-click="showRoompost()">发布你的</md-button>   
            </div>
        </div>
    
        <div class="btn-group" ng-show="windowWidth < changePoint">
                <button  data-toggle="dropdown" ng-style="{'background-image':'url(/app/view/img/header/menu.png)'}" style="border-style:none;  width:35px; height:35px; background-repeat:no-repeat;background-size: cover"></button>
                <ul class="dropdown-menu dropdown-menu-right">
                     <li>
                        <a tabindex="-1" href="javascript:void(0)">
                            <i class="si si-envelope-letter pull-right"></i>消息
                        </a>
                    </li>
                    <li class="divider"></li>
                    <li class="dropdown-header">Actions</li>
                    <li ng-hide="logged()">
                        <a tabindex="-1" href="" ng-click="showSignup()">
                            <i class="si si-user pull-right"></i>注册
                        </a>
                    </li>
                    <li ng-hide="logged()">
                        <a tabindex="-1" href="" ng-click="showLogin()">
                            <i class="si si-login pull-right"></i>登录
                        </a>
                    </li>
                    <li>
                        <a tabindex="-1" href="" ng-click="showRoompost()">
                            <i class="si si-feed pull-right"></i>发布
                        </a>
                    </li>
                    <li ng-show="logged()">
                        <a tabindex="-1" href="" ng-click="logOut()">
                            <i class="si si-user pull-right"></i>用户
                        </a>
                    </li>
                    
                    <li ng-show="logged()">
                        <a tabindex="-1" href="" ng-click="logOut()">
                            <i class="si si-logout pull-right"></i>退出
                        </a>
                    </li>
                </ul>
        
        </div>
       
    </div>
</md-toolbar>
